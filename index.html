<!doctype HTML>
<html>
<head>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
<!--<script src="js/three.min.js"></script>-->
</head>

  <body style='margin: 0px; overflow: hidden;'>
<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
<h3>Fundación Miguel Lillo - Museo de Ciencias Naturales (v11)</h3>
</div>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.75; '>

 <a-assets>
	<img id="ar1" src="imgs/2019-fml-ar-01.png">
	<img id="ar2" src="imgs/2019-fml-ar-02.png">
	<img id="ar3" src="imgs/2019-fml-ar-03.png">
	<img id="ar4" src="imgs/2019-fml-ar-04.png">
	<img id="ar5" src="imgs/2019-fml-ar-05.png">
	<img id="ar6" src="imgs/2019-fml-ar-06.png">
	<img id="ar7" src="imgs/2019-fml-ar-10.png">
	<img id="ar8" src="imgs/2019-fml-ar-08.png">
	<img id="ar9" src="imgs/2019-fml-ar-09.png">

  </a-assets>

<!--3d con marker-->

      <a-marker preset=’hiro’>
        <!-- Adding an OBJ file to an AR Project-->
        <a-entity obj-model=”obj: url(/modelo/fish-2.obj); mtl: url(/modelo/fish-2.mtl)” scale="0.01 0.01 0.01">
        </a-entity>
              
      </a-marker>
<!--3d, puro 3d-->
    <!--<a-marker preset='hiro'>-->
<a-marker preset="custom" type="pattern" url="info/pattern-01.patt">
      <a-image src="#ar1" height="5" width="5" rotation="-90 0 0"></a-image>
    </a-marker>

      
	<a-marker preset="custom" type="pattern" url="info/pattern-02.patt">
		<!--<a-plane src="#ground" height="5" width="5" fog="false" roughness="0" ambient-occlusion-map="yes" rotation="-90 0 0" position='0 0.5 0'></a-plane>-->
		<a-image src="#ar2" height="6" width="4" rotation="-90 0 0" opacity="0.85"></a-image>
      </a-marker>

	<a-marker preset="custom" type="pattern" url="info/pattern-03.patt">
     		<a-image src="#ar3" height="6" width="4" rotation="-90 0 0" opacity="0.85"></a-image>
	</a-marker>

	<a-marker preset="custom" type="pattern" url="info/pattern-04.patt">
     		<a-image src="#ar4" height="6" width="4" rotation="-90 0 0" opacity="0.85"></a-image>
	</a-marker>

	<a-marker preset="custom" type="pattern" url="info/pattern-05.patt">
     		<a-image src="#ar5" height="6" width="4" rotation="-90 0 0" opacity="0.85"></a-image>
	</a-marker>

	<a-marker preset="custom" type="pattern" url="info/pattern-06.patt">
     		<a-image src="#ar6" height="6" width="4" rotation="-90 0 0" opacity="0.85"></a-image>
	</a-marker>

	<a-marker preset="custom" type="pattern" url="info/pattern-07.patt">
     		<a-image src="#ar7" height="6" width="4" rotation="-90 0 0" opacity="0.85"></a-image>
	</a-marker>

	<a-marker preset="custom" type="pattern" url="info/pattern-08.patt">
     		<a-image src="#ar8" height="6" width="4" rotation="-90 0 0" opacity="0.85"></a-image>
	</a-marker>

	<a-marker preset="custom" type="pattern" url="info/pattern-09.patt">
     		<a-image src="#ar9" height="6" width="4" rotation="-90 0 0" opacity="0.85"></a-image>
	</a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
